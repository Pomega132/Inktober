<svg xmlns="http://www.w3.org/2000/svg" viewBox="8 8 240 240" role="img" aria-labelledby="title23 desc23">
  <title id="title23">Logo 2023 - Stripes en mouvement</title>
  <desc id="desc23">Trois bandes parallèles inclinées vers l'avant, avec un dégradé indigo vers cyan, sur un fond sombre arrondi.</desc>

  <style>
    :root {
      --bg:#0b1220;             /* Couleur de fond */
      --txt:#c9d4ff;            /* Couleur du texte */
      --grad-start:#4f46e5;     /* Indigo */
      --grad-end:#06b6d4;       /* Cyan */
      --corner:28;              /* Rayon des coins du fond */
      --tilt:-20;               /* Inclinaison en degrés */
    }
    text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
  </style>

  <defs>
    <linearGradient id="g23" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--grad-start)"/>
      <stop offset="100%" stop-color="var(--grad-end)"/>
    </linearGradient>

    <filter id="shadow23" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dy="8" result="offset"/>
      <feColorMatrix in="offset" type="matrix"
        values="0 0 0 0 0.02  0 0 0 0 0.06  0 0 0 0 0.14  0 0 0 0.35 0" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond -->
  <rect x="8" y="8" width="240" height="240" rx="var(--corner)" fill="var(--bg)"/>

  <!-- Emblème : 3 bandes parallèles -->
  <g filter="url(#shadow23)" transform="translate(128 112) rotate(var(--tilt)) translate(-128 -112)">
    <!-- bande 1 -->
    <rect x="62" y="66" width="28" height="120" rx="14" fill="url(#g23)"/>
    <!-- bande 2 -->
    <rect x="106" y="52" width="28" height="148" rx="14" fill="url(#g23)" opacity="0.9"/>
    <!-- bande 3 -->
    <rect x="150" y="66" width="28" height="120" rx="14" fill="url(#g23)" opacity="0.8"/>
    <!-- accent -->
    <circle cx="184" cy="56" r="8" fill="url(#g23)"/>
  </g>

  <!-- Année -->
  <text x="208" y="220" font-size="28" text-anchor="end" fill="var(--txt)" letter-spacing="1.5">2023</text>
</svg>
